<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="noindex">
    <title>XWO::{% block title %}{{ match }}{% endblock %}</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "bower_components/xwing-miniatures-font/dist/xwing-miniatures.css" %}" rel="stylesheet"
          type="text/css">
    <link href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "bower_components/components-font-awesome/css/font-awesome.css" %}" rel="stylesheet" type="text/css">

    {% block css %}{% endblock %}

    <!-- Our js -->
    <script src="{% static "bower_components/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.js" %}"></script>
    <script src="{% static "js/site/reconnecting-websockets.js" %}"></script>
    <script src="{% static "bower_components/jquery.marquee/jquery.marquee.js" %}"></script>

    {% block js %}{% endblock %}


    {#    {% include 'favicons.html' %}#}
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        {% if messages %}
            <div class="row">
                <div class="col-lg-12">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    <div class="container-fluid">

        {% block content %}{% endblock %}

    </div>
    </div>
    <!-- /#page-wrapper -->

</div>
</body>
</html>
